<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Agent</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
      font-size: 18px;
      margin-top: 0;
    }
    .query-section {
      margin: 15px 0;
    }
    .query-section label {
      display: block;
      font-size: 13px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    #query-input {
      width: 100%;
      padding: 10px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }
    #query-input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }
    .preference-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f0f7ff;
      border-radius: 4px;
      border: 1px solid #d0e4ff;
    }
    .preference-section label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    #math-ability {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background-color: white;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Math Agent</h1>
  
  <!-- User Preference Section -->
  <div class="preference-section">
    <label for="math-ability">Your Math Preference:</label>
    <select id="math-ability">
      <option value="logical">Logical (Proofs & Reasoning)</option>
      <option value="arithmetic" selected>Arithmetic (Basic Calculations)</option>
      <option value="algebra">Algebra (Equations & Symbols)</option>
      <option value="geometry">Geometry (Shapes & Spaces)</option>
      <option value="statistics">Statistics (Data & Analysis)</option>
    </select>
  </div>
  
  <!-- Query Input Section -->
  <div class="query-section">
    <label for="query-input">Your Math Question or Problem:</label>
    <textarea id="query-input" placeholder="Enter your math query or word problem here...&#10;&#10;Examples:&#10;• What is 2 + 3?&#10;• Solve equation: x + 4 = 9&#10;• A circle has radius 5. What is its area?&#10;• Two consecutive numbers sum to 41. What are they?"></textarea>
  </div>
  
  <button id="submit-btn">Ask Math Agent</button>
  <div style="font-size: 11px; color: #666; margin-top: 5px; text-align: center;">
    Press Ctrl+Enter or Shift+Enter to submit
  </div>
  <div class="loader" id="loader"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
