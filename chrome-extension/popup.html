<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube RAG Assistant</title>
  <style>
    body {
      width: 450px;
      min-height: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      color: #ff0000;
      font-size: 20px;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .youtube-icon {
      width: 28px;
      height: 28px;
      background: #ff0000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    
    .section {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    
    .video-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .video-id {
      font-family: 'Courier New', monospace;
      color: #ff0000;
      font-weight: 600;
    }
    
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #cc0000;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.1);
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 15px 0;
      color: #666;
      font-size: 13px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.6;
      display: none;
    }
    
    #result.success {
      background: #e7f5e7;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    #result.error {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    
    .answer-section {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
    }
    
    .answer-label {
      font-weight: 600;
      color: #ff0000;
      margin-bottom: 8px;
    }
    
    .answer-text {
      color: #333;
      line-height: 1.8;
    }
    
    .context-links {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
    
    .context-link {
      display: block;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 6px;
      text-decoration: none;
      color: #ff0000;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .context-link:hover {
      background: #eeeeee;
    }
    
    .timestamp {
      font-family: 'Courier New', monospace;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>
    <div class="youtube-icon">‚ñ∂</div>
    YouTube RAG Assistant
  </h1>
  
  <!-- Index Video Section -->
  <div class="section">
    <div class="section-title">üìπ Index Current Video</div>
    <div id="video-info" class="video-info">
      <span id="video-status">Navigate to a YouTube video to index it</span>
    </div>
    <button id="index-btn" disabled>Index This Video</button>
    <div id="indexing-progress" style="display: none; margin-top: 10px;">
      <div style="background: #f0f0f0; border-radius: 4px; height: 8px; overflow: hidden;">
        <div id="progress-bar" style="background: #ff0000; height: 100%; width: 0%; transition: width 0.3s;"></div>
      </div>
      <div id="progress-text" style="font-size: 12px; color: #666; margin-top: 4px;">Starting...</div>
    </div>
  </div>
  
  <!-- Ask Question Section -->
  <div class="section">
    <div class="section-title">‚ùì Ask a Question</div>
    <div class="input-group">
      <label for="question-input">Your Question:</label>
      <textarea 
        id="question-input" 
        placeholder="What is this video about?&#10;&#10;What are the main points discussed?&#10;&#10;Explain the concept mentioned at 2:30..."
      ></textarea>
    </div>
    <button id="ask-btn">Ask Question</button>
  </div>
  
  <!-- Loading Indicator -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div id="loader-text">Processing...</div>
  </div>
  
  <!-- Result Display -->
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
